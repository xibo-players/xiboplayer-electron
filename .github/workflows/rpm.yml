name: Build RPMs

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.9.0)'
        required: false
        default: '0.9.0'

jobs:
  build-rpm-x86_64:
    runs-on: ubuntu-latest
    container:
      image: fedora:43
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      tag: ${{ steps.version.outputs.TAG }}

    steps:
      - name: Install build dependencies
        run: |
          dnf install -y \
            git \
            nodejs \
            npm \
            rpm-build \
            rpmdevtools

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            TAG="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF#refs/tags/v}"
          else
            TAG="0.9.0"
          fi
          echo "VERSION=${TAG}" >> $GITHUB_OUTPUT
          echo "TAG=${TAG}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: pnpm install

      - name: Build Electron app
        run: pnpm run build:linux

      - name: Setup rpmbuild directories
        run: mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}

      - name: Build RPM
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          ./rpm/build-rpm.sh ${VERSION}

      - name: List built RPMs
        run: find ~/rpmbuild/RPMS -name "*.rpm" -ls

      - name: Upload RPM
        uses: actions/upload-artifact@v4
        with:
          name: rpms-x86_64
          path: dist-packages/*.rpm
          retention-days: 30

  build-rpm-aarch64:
    runs-on: ubuntu-24.04-arm
    container:
      image: fedora:43
    outputs:
      version: ${{ steps.version.outputs.VERSION }}

    steps:
      - name: Install build dependencies
        run: |
          dnf install -y \
            git \
            nodejs \
            npm \
            rpm-build \
            rpmdevtools

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            TAG="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF#refs/tags/v}"
          else
            TAG="0.9.0"
          fi
          echo "VERSION=${TAG}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: pnpm install

      - name: Build Electron app
        run: pnpm run build:linux

      - name: Setup rpmbuild directories
        run: mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}

      - name: Build RPM
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          ./rpm/build-rpm.sh ${VERSION}

      - name: List built RPMs
        run: find ~/rpmbuild/RPMS -name "*.rpm" -ls

      - name: Upload RPM
        uses: actions/upload-artifact@v4
        with:
          name: rpms-aarch64
          path: dist-packages/*.rpm
          retention-days: 30

  publish-repo:
    needs: [build-rpm-x86_64, build-rpm-aarch64]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download RPM artifacts
        uses: actions/download-artifact@v4
        with:
          path: rpms
          pattern: rpms-*
          merge-multiple: true

      - name: Flatten RPM directory
        run: |
          mkdir -p flat-rpms
          find rpms -name "*.rpm" -exec mv {} flat-rpms/ \;
          ls -la flat-rpms/

      - name: Import GPG key and sign RPMs
        env:
          GPG_KEY: ${{ secrets.RPM_GPG_KEY }}
          GPG_PASSPHRASE: ${{ secrets.RPM_GPG_PASSPHRASE }}
        run: |
          sudo apt-get update && sudo apt-get install -y rpm

          # Import key
          echo "$GPG_KEY" | gpg --batch --import

          # Configure GPG for non-interactive use
          mkdir -p ~/.gnupg
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          gpgconf --kill gpg-agent

          # Get GPG key ID
          GPG_KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep sec | awk '{print $2}' | cut -d'/' -f2)
          echo "Using GPG Key ID: $GPG_KEY_ID"

          # Configure rpmmacros for signing with passphrase
          cat >> ~/.rpmmacros << EOF
          %_gpg_name ${GPG_KEY_ID}
          %__gpg_sign_cmd %{__gpg} gpg --batch --no-armor --no-secmem-warning --pinentry-mode loopback --passphrase-fd 3 -u "%{_gpg_name}" -sbo %{__signature_filename} %{__plaintext_filename}
          EOF

          # Sign all RPMs
          for rpm in flat-rpms/*.rpm; do
            echo "$GPG_PASSPHRASE" | rpm --addsign "$rpm" 3<&0
          done

          # Verify signatures
          rpm -qpi flat-rpms/*.rpm | grep -E "^(Name|Signature)" || true

          # Export public key for repo
          gpg --export --armor ${GPG_KEY_ID} > flat-rpms/RPM-GPG-KEY-xiboplayer-electron

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 1
        continue-on-error: true

      - name: Initialize gh-pages if needed
        run: |
          if [ ! -d gh-pages/.git ]; then
            mkdir -p gh-pages
            cd gh-pages
            git init
            git checkout -b gh-pages
          fi

      - name: Install createrepo
        run: sudo apt-get update && sudo apt-get install -y createrepo-c

      - name: Publish RPMs to repo
        run: |
          mkdir -p gh-pages/rpm/fedora/43/x86_64
          mkdir -p gh-pages/rpm/fedora/43/aarch64

          # Copy GPG key
          cp flat-rpms/RPM-GPG-KEY-xiboplayer-electron gh-pages/rpm/

          for rpm in flat-rpms/*.rpm; do
            case "$rpm" in
              *.x86_64.rpm) cp "$rpm" gh-pages/rpm/fedora/43/x86_64/ ;;
              *.aarch64.rpm) cp "$rpm" gh-pages/rpm/fedora/43/aarch64/ ;;
              *.noarch.rpm) cp "$rpm" gh-pages/rpm/fedora/43/x86_64/
                            cp "$rpm" gh-pages/rpm/fedora/43/aarch64/ ;;
            esac
          done

          createrepo_c --update gh-pages/rpm/fedora/43/x86_64/
          createrepo_c --update gh-pages/rpm/fedora/43/aarch64/

          ls -laR gh-pages/rpm/

      - name: Push to gh-pages
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update RPM repository"
          # Pull with rebase to handle concurrent pushes
          git pull --rebase "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages || true
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
